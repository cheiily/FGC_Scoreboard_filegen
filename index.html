
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="src/fetchControllerData.js"></script>
</head>

<body>
    <span metadata-value="round_label"></span>
    <span metadata-value="round_score_p1"></span>
    <span metadata-value="round_score_p2"></span>
    <span metadata-value="round_isGF"></span>
    <span metadata-value="round_isReset"></span>
    <span metadata-value="round_isP1Winners"></span>

    <span metadata-value="p1_name"></span>
    <span metadata-value="p1_tag"></span>
    <img metadata-value="p1_nation"></img>

    <span metadata-value="p2_name"></span>
    <span metadata-value="p2_tag"></span>
    <img metadata-value="p2_nation"></img>


    <span metadata-value="comms_host"></span>
    <span metadata-value="comms_commentator_1"></span>
    <span metadata-value="comms_commentator_2"></span>

    <script>
        const socket = new WebSocket("ws://127.0.0.1:52086");

        socket.addEventListener("message", event => {
            let message = JSON.parse(event.data);

            switch (message["type"]) {
                case "metadata":
                    updateMetadata(message["data"]);
                    break;
                case "obs-data":
                    // UNIMPLEMENTED    
            }
        });
    </script>

</body>


</html>
